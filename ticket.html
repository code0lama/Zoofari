<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoofari Ticketing</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="Booking/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="Booking/css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="Booking/elephant.jpg" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form" action="booking.php" method="post">
                        <h2>Book a ticket for your trip!</h2>
                        <div class="form-group form-input">
                            <input type="text" name="name" id="name" value="" required/>
                            <label for="name" class="form-label">Your name</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="number" name="phone" id="phone" value="" required />
                            <label for="phone" class="form-label">Your phone number</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="date" name="booking_date" id="booking_date" required>
                            <label for="booking_date" class="form-label"></label>
                        </div>
                        <div class="form-group">
                            <div class="select-list">
                                <select name="guide" id="guide" required>
                                    <option value="">Need a Guide ? (Extra Fees Will Be Added)</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-radio">
                            <label class="label-radio"> Select Your Package:</label>
                            <div class="radio-item-list">
                                
                                <span class="radio-item active">
                                    <input type="radio" name="number_people" value="4" id="number_people_4" checked="checked" />
                                    <label for="number_people_4">1-4</label>
                                </span>
                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="8" id="number_people_6" />
                                    <label for="number_people_6">4-8</label>
                                </span>
                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="12" id="number_people_8" />
                                    <label for="number_people_8">8-12</label>
                                </span>
                               
                            </div>
                        </div>

                        <input type="hidden" name="selected_people" id="selected_people">

                        <div class="form-submit">
                            <input type="submit" value="Book now" class="submit" id="submit" name="submit" />
                            <p class="noteMessage">Please Note That: <br>
                                1-4 People : Popular Package 20$<br>
                                4-8 People : Standard Package 40$<br>
                                8-12 People : Premium Package 60$<br>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="Booking/vendor/jquery/jquery.min.js"></script>
    <script src="Booking/js/main.js"></script>
    <script>
      
        function setSelectedPeople() {
            var selectedPeople = document.querySelector('input[name="number_people"]:checked').value;
            document.getElementById('selected_people').value = selectedPeople;
        }

        setSelectedPeople();

        var radioItems = document.querySelectorAll('input[name="number_people"]');
        radioItems.forEach(function(item) {
            item.addEventListener('change', setSelectedPeople);
        });
    </script>
</body>
</html>
